<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習塾サージュ | Sage Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-900 flex items-center">
                <i class="fa-solid fa-graduation-cap mr-2"></i> 学習塾サージュ
            </h1>
            <div class="space-x-4">
                <a href="#about" class="hidden md:inline text-gray-600 hover:text-indigo-600 font-bold">サージュについて</a>
                <a href="#contact" class="bg-indigo-600 text-white px-5 py-2 rounded-full font-bold hover:bg-indigo-700 transition shadow-md">
                    お問い合わせ
                </a>
            </div>
        </div>
    </nav>

    <header class="relative bg-gradient-to-r from-indigo-900 to-slate-800 text-white py-24 px-4 text-center overflow-hidden">
        <div class="relative z-10 max-w-4xl mx-auto">
            <h2 class="text-4xl md:text-6xl font-extrabold mb-6 tracking-tight">
                未来を創る、<br class="md:hidden"/>確かな学びを。
            </h2>
            <p class="text-xl text-indigo-100 mb-10">
                一人ひとりに寄り添う指導で、<br class="md:hidden"/>確実な成長をサポートします。
            </p>
        </div>
        <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
            <i class="fa-solid fa-book absolute top-10 left-10 text-9xl"></i>
            <i class="fa-solid fa-pen-nib absolute bottom-10 right-10 text-9xl"></i>
        </div>
    </header>

    <section class="max-w-5xl mx-auto -mt-16 px-4 relative z-20">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-slate-100">
            <div class="flex items-center justify-between mb-6 border-b border-slate-100 pb-4">
                <h3 class="text-xl font-bold text-slate-700 flex items-center">
                    <i class="fa-solid fa-user-check text-indigo-600 mr-2"></i> 生徒用メニュー
                </h3>
                <span id="status-text" class="text-sm text-gray-400">システム待機中...</span>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="simulateAction('入室処理')" class="group flex flex-col items-center justify-center p-8 bg-indigo-50 hover:bg-indigo-100 border-2 border-indigo-100 rounded-xl transition-all cursor-pointer">
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-sm mb-4 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-clock text-3xl text-indigo-600"></i>
                    </div>
                    <span class="text-lg font-bold text-indigo-900">入室・退室する</span>
                    <span class="text-sm text-indigo-400 mt-1">ワンタップで記録</span>
                </button>

                <button onclick="simulateAction('予約ページ移動')" class="group flex flex-col items-center justify-center p-8 bg-emerald-50 hover:bg-emerald-100 border-2 border-emerald-100 rounded-xl transition-all cursor-pointer">
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-sm mb-4 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-calendar-days text-3xl text-emerald-600"></i>
                    </div>
                    <span class="text-lg font-bold text-emerald-900">授業を予約する</span>
                    <span class="text-sm text-emerald-500 mt-1">24時間受付中</span>
                </button>
            </div>
        </div>
    </section>

    <section id="about" class="py-20 px-4 max-w-6xl mx-auto text-center">
        <h3 class="text-3xl font-bold text-slate-800 mb-12">学習塾サージュの3つの特徴</h3>
        <div class="grid md:grid-cols-3 gap-10">
            <div class="p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition">
                <div class="w-14 h-14 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fa-solid fa-chalkboard-user text-2xl text-indigo-600"></i>
                </div>
                <h4 class="text-xl font-bold mb-3">個別最適化学習</h4>
                <p class="text-gray-600 leading-relaxed">生徒一人ひとりの理解度に合わせて、最適なカリキュラムを作成します。</p>
            </div>
            <div class="p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition">
                <div class="w-14 h-14 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fa-solid fa-laptop-code text-2xl text-indigo-600"></i>
                </div>
                <h4 class="text-xl font-bold mb-3">最新のIT活用</h4>
                <p class="text-gray-600 leading-relaxed">入退室管理や予約システムなど、スムーズな学習環境を提供します。</p>
            </div>
            <div class="p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition">
                <div class="w-14 h-14 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fa-solid fa-heart text-2xl text-indigo-600"></i>
                </div>
                <h4 class="text-xl font-bold mb-3">親身なサポート</h4>
                <p class="text-gray-600 leading-relaxed">学習面だけでなく、進路や生活面での悩みにも寄り添います。</p>
            </div>
        </div>
    </section>

    <footer class="bg-slate-900 text-slate-400 py-10 text-center">
        <p>&copy; 2026 Sage Academy. All Rights Reserved.</p>
    </footer>

    <script>
        function simulateAction(actionName) {
            const statusText = document.getElementById('status-text');
            statusText.innerText = actionName + "を処理中...";
            statusText.className = "text-sm text-indigo-600 font-bold animate-pulse";
            
            // ここで将来的にGASと通信します
            setTimeout(() => {
                statusText.innerText = actionName + "が完了しました！";
                statusText.className = "text-sm text-emerald-600 font-bold";
                
                setTimeout(() => {
                    statusText.innerText = "システム待機中...";
                    statusText.className = "text-sm text-gray-400";
                }, 2000);
            }, 800); // 0.8秒で完了したふりをする
        }
    </script>
</body>
</html>
