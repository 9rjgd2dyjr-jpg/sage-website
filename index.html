<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">入退室管理システム</h1>
        
        <div id="status-text" class="text-sm text-gray-400 mb-6 h-6">
            システム待機中...
        </div>

        <div class="space-y-4">
            <button onclick="handleAction('入室')" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition duration-200">
                入室する
            </button>
            <button onclick="handleAction('退室')" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded transition duration-200">
                退室する
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Target Google Apps Script Web App URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycby-8l2XxlFR8ZtrKiKnYzSWB6mEjNGukLQcvOhXaEhq9v77aSNxjFJUWDBVcD3-9G41/exec";

        /**
         * Handles the button click event and sends data to GAS.
         * @param {string} actionType - The type of action (e.g., '入室', '退室').
         */
        function handleAction(actionType) {
            // Get the status element
            const statusElement = document.getElementById('status-text');

            // Update UI to loading state
            statusElement.innerText = actionType + "を送信中...";
            statusElement.className = "text-sm text-indigo-600 font-bold animate-pulse";

            // Prepare the payload
            const payload = {
                action: actionType,
                name: "テスト生", // Placeholder name as per instruction
                timestamp: new Date().toISOString()
            };

            // Send data using fetch with no-cors mode
            // Note: 'no-cors' limits response readability but allows sending data to Google.
            fetch(GAS_URL, {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "text/plain" // GAS requires text/plain for POST without preflight
                },
                body: JSON.stringify(payload)
            })
            .then(() => {
                // Success handling (Assumed success due to no-cors limitations)
                console.log("Request sent successfully.");
                statusElement.innerText = actionType + "を記録しました！";
                statusElement.className = "text-sm text-emerald-600 font-bold";

                // Reset status after 2 seconds
                setTimeout(() => {
                    statusElement.innerText = "システム待機中...";
                    statusElement.className = "text-sm text-gray-400";
                }, 2000);
            })
            .catch(error => {
                // Error handling
                console.error("Fetch error:", error);
                statusElement.innerText = "通信エラーが発生しました";
                statusElement.className = "text-sm text-red-600 font-bold";
            });
        }
    </script>
</body>
</html>
