<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage Academy | Learning Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar for time slots */
        .time-slot-container::-webkit-scrollbar {
            width: 8px;
        }
        .time-slot-container::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .time-slot-container::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-900 flex items-center cursor-pointer" onclick="showHome()">
                <i class="fa-solid fa-graduation-cap mr-2"></i> 学習塾サージュ
            </h1>
            <div>
                <button onclick="showHome()" class="text-gray-600 hover:text-indigo-600 font-bold mr-4">ホーム</button>
                <button onclick="showCalendarView()" class="bg-indigo-600 text-white px-5 py-2 rounded-full font-bold hover:bg-indigo-700 transition shadow-md">
                    <i class="fa-regular fa-calendar-check mr-1"></i> 授業予約
                </button>
            </div>
        </div>
    </nav>

    <div id="home-view" class="block animate-fade-in">
        <header class="relative bg-gradient-to-r from-indigo-900 to-slate-800 text-white py-24 px-4 text-center overflow-hidden">
            <div class="relative z-10 max-w-4xl mx-auto">
                <h2 class="text-4xl md:text-6xl font-extrabold mb-6 tracking-tight">
                    未来を創る、<br class="md:hidden"/>確かな学びを。
                </h2>
                <p class="text-xl text-indigo-100 mb-10">
                    一人ひとりに寄り添う指導で、<br class="md:hidden"/>確実な成長をサポートします。
                </p>
            </div>
            <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                <i class="fa-solid fa-book absolute top-10 left-10 text-9xl"></i>
                <i class="fa-solid fa-pen-nib absolute bottom-10 right-10 text-9xl"></i>
            </div>
        </header>

        <section class="max-w-5xl mx-auto -mt-16 px-4 relative z-20 pb-20">
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-slate-100">
                <div class="flex items-center justify-between mb-6 border-b border-slate-100 pb-4">
                    <h3 class="text-xl font-bold text-slate-700 flex items-center">
                        <i class="fa-solid fa-user-check text-indigo-600 mr-2"></i> 生徒用メニュー
                    </h3>
                    <span class="text-sm text-gray-400">システム待機中...</span>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="p-8 bg-gray-50 border-2 border-gray-100 rounded-xl flex flex-col items-center text-center opacity-60">
                        <i class="fa-solid fa-lock text-3xl text-gray-400 mb-4"></i>
                        <span class="text-lg font-bold text-gray-500">入退室機能</span>
                        <span class="text-sm text-gray-400 mt-1">現在調整中</span>
                    </div>

                    <button onclick="showCalendarView()" class="group flex flex-col items-center justify-center p-8 bg-emerald-50 hover:bg-emerald-100 border-2 border-emerald-100 rounded-xl transition-all cursor-pointer">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-sm mb-4 group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-calendar-days text-3xl text-emerald-600"></i>
                        </div>
                        <span class="text-lg font-bold text-emerald-900">授業を予約する</span>
                        <span class="text-sm text-emerald-500 mt-1">カレンダーから選択</span>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <div id="calendar-view" class="hidden min-h-screen bg-slate-50 pb-20">
        <div class="max-w-4xl mx-auto px-4 py-8">
            
            <div class="flex items-center justify-between mb-6 bg-white p-4 rounded-xl shadow-sm">
                <button onclick="changeMonth(-1)" class="p-2 hover:bg-slate-100 rounded-full text-slate-500 transition">
                    <i class="fa-solid fa-chevron-left text-xl"></i>
                </button>
                <h2 id="current-month-display" class="text-2xl font-bold text-indigo-900">
                    </h2>
                <button onclick="changeMonth(1)" class="p-2 hover:bg-slate-100 rounded-full text-slate-500 transition">
                    <i class="fa-solid fa-chevron-right text-xl"></i>
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                <div class="grid grid-cols-7 bg-slate-100 border-b border-slate-200">
                    <div class="py-3 text-center font-bold text-red-500">日</div>
                    <div class="py-3 text-center font-bold text-slate-600">月</div>
                    <div class="py-3 text-center font-bold text-slate-600">火</div>
                    <div class="py-3 text-center font-bold text-slate-600">水</div>
                    <div class="py-3 text-center font-bold text-slate-600">木</div>
                    <div class="py-3 text-center font-bold text-slate-600">金</div>
                    <div class="py-3 text-center font-bold text-blue-500">土</div>
                </div>

                <div id="calendar-grid" class="grid grid-cols-7 auto-rows-fr">
                    </div>
            </div>
            
            <div class="mt-6 text-center">
                <button onclick="showHome()" class="text-gray-500 hover:text-gray-800 underline">
                    トップページに戻る
                </button>
            </div>
        </div>
    </div>

    <div id="time-modal" class="fixed inset-0 bg-black bg-opacity-50 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full overflow-hidden transform transition-all scale-100">
            <div class="bg-indigo-600 p-4 text-white flex justify-between items-center">
                <h3 id="selected-date-display" class="font-bold text-lg">
                    </h3>
                <button onclick="closeModal()" class="text-white hover:text-indigo-200">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-bold text-gray-700 mb-1">お名前</label>
                    <input type="text" id="student-name-input" placeholder="氏名を入力してください" 
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <p class="text-sm text-gray-500 mb-3">希望の時間帯を選択してください：</p>
                
                <div id="time-slots-container" class="grid grid-cols-2 gap-3 max-h-60 overflow-y-auto time-slot-container p-1">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycby-8l2XxlFR8ZtrKiKnYzSWB6mEjNGukLQcvOhXaEhq9v77aSNxjFJUWDBVcD3-9G41/exec";
        
        // State Variables
        let currentDate = new Date();
        let selectedDateStr = "";

        // --- VIEW NAVIGATION ---
        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('calendar-view').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function showCalendarView() {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('calendar-view').classList.remove('hidden');
            renderCalendar();
            window.scrollTo(0, 0);
        }

        // --- CALENDAR LOGIC ---
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth(); // 0-indexed

            // Update Header
            const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            document.getElementById('current-month-display').innerText = `${year}年 ${monthNames[month]}`;

            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = ""; // Clear existing

            // Calculate days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Empty cells for previous month
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = "h-24 md:h-32 border-b border-r border-slate-100 bg-slate-50";
                grid.appendChild(emptyCell);
            }

            // Days cells
            for (let day = 1; day <= daysInMonth; day++) {
                const dateObj = new Date(year, month, day);
                const isToday = new Date().toDateString() === dateObj.toDateString();
                const dayOfWeek = dateObj.getDay(); // 0=Sun, 6=Sat

                const cell = document.createElement('div');
                // Basic styling
                cell.className = "h-24 md:h-32 border-b border-r border-slate-100 p-2 relative cursor-pointer hover:bg-indigo-50 transition group";
                
                // Color for Sun/Sat
                let dateTextColor = "text-slate-700";
                if (dayOfWeek === 0) dateTextColor = "text-red-500";
                if (dayOfWeek === 6) dateTextColor = "text-blue-500";

                // Inner HTML
                cell.innerHTML = `
                    <span class="text-sm md:text-lg font-bold ${dateTextColor} ${isToday ? 'bg-indigo-600 text-white rounded-full w-8 h-8 flex items-center justify-center' : ''}">${day}</span>
                    <div class="mt-2">
                        <span class="text-xs bg-emerald-100 text-emerald-700 px-2 py-1 rounded-md font-bold block text-center">
                            空きあり
                        </span>
                    </div>
                `;

                // Click Event
                cell.onclick = () => openModal(year, month, day);

                grid.appendChild(cell);
            }
        }

        function changeMonth(step) {
            currentDate.setMonth(currentDate.getMonth() + step);
            renderCalendar();
        }

        // --- MODAL & RESERVATION LOGIC ---
        function openModal(year, month, day) {
            const modal = document.getElementById('time-modal');
            const dateDisplay = document.getElementById('selected-date-display');
            const timeContainer = document.getElementById('time-slots-container');
            
            // Set date string
            selectedDateStr = `${year}-${month + 1}-${day}`;
            dateDisplay.innerText = `${month + 1}月${day}日 の予約`;

            // Generate Time Slots (Example: 10:00 - 20:00)
            timeContainer.innerHTML = "";
            const startHour = 10;
            const endHour = 20;

            for (let h = startHour; h <= endHour; h++) {
                const timeStr = `${h}:00`;
                
                const btn = document.createElement('button');
                btn.className = "py-3 px-4 bg-slate-100 hover:bg-indigo-600 hover:text-white rounded-lg font-bold text-slate-700 transition flex items-center justify-center";
                btn.innerText = timeStr;
                btn.onclick = () => submitReservation(timeStr); // Pass time to submit
                
                timeContainer.appendChild(btn);
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('time-modal').classList.add('hidden');
        }

        function submitReservation(timeStr) {
            const name = document.getElementById('student-name-input').value;
            if (!name) {
                alert("お名前を入力してください。");
                return;
            }

            if (!confirm(`${selectedDateStr} ${timeStr} で予約しますか？`)) {
                return;
            }

            // Close modal immediately and show loading
            closeModal();
            alert("予約送信中...");

            const payload = {
                action: "reserve_class",
                name: name,
                date: selectedDateStr,
                time: timeStr
            };

            // Send to GAS
            fetch(GAS_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "text/plain" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert("予約が完了しました！\n教室でお待ちしています。");
                // Clear name
                document.getElementById('student-name-input').value = "";
            })
            .catch(err => {
                console.error(err);
                alert("エラーが発生しました。");
            });
        }
    </script>
</body>
</html>
